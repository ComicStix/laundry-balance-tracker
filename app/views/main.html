<div class="containter text-center">
  <div class="row header">
    <h2>Remaining Balance</h1>
  </div>
  <div class="row price">
    <h1 ng-model="startingBalance">{{startingBalance | currency}}</h2>
  </div>
  <div class="row well">
    <p>How many loads? <i>(Washing and Drying)</p>
      <div class="input-group prompt">
          <span class="input-group-btn">
              <button type="button" class="btn btn-danger btn-number" ng-click="deleteLoad()">
                <span class="glyphicon glyphicon-minus"></span>
              </button>
          </span>
          <input type="text" class="form-control input-number" value="{{loads}}">
          <span class="input-group-btn">
              <button type="button" class="btn btn-success btn-number" ng-click="addLoad()">
                  <span class="glyphicon glyphicon-plus"></span>
              </button>
          </span>
      </div>
  </div>
</div>
